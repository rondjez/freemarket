<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="http://freemarket.pythonanywhere.com/static/ogimage.jpg">
    <title>{% block title %}Free Market{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'listing/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

{#        Header#}
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'listing:index' %}">Hi {{ user.username }} !</a>
        </div>

{#        Items#}
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block items_active %}{% endblock %}">
                    <a href="{% url 'listing:index' %}">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Items
                    </a>
                </li>
            </ul>

{#            Search bar#}
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'listing:index' %}">
                <div class="form-group">
                    <input placeholder="type your city's name here" type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">See Items in Your City</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="{% block add_item_active %}{% endblock %}">
                    <a href="{% url 'listing:add_item' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Item
                    </a>
                </li>
                <li class="{% block my_items_active %}{% endblock %}">
                    <a href="{% url 'listing:my_items' %}">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>&nbsp; My Items
                    </a>
                </li>
                <li class="{% block my_info_active %}{% endblock %}">
                    <a href="{% url 'listing:my_info' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; My Info
                    </a>
                </li>
                <li class="">
                    <a href="https://www.facebook.com/messages/t/freemarket.nl.2017">
                        <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp; Contact us
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'listing:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Log Out
                    </a>
                </li>
            </ul>

        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
