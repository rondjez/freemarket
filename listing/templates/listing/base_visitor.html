<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="http://www.free-market.nl/media/ogimage.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Free Market{% endblock %}</title>
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'listing/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/infinite.min.js' %}"></script>
    <style>
    .alert {
        background-color: #f44336;
        color: white;
        border-radius: 0;
    }

    .closebtn {
        margin-left: 15px;
        color: white;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: #7d7d7d;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse" style="margin-bottom: 10px">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'listing:index' %}">Free Market</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block login_active %}{% endblock %}">
                    <a href="{% url 'listing:login_user' %}">Log In</a>
                </li>
                <li class="{% block register_active %}{% endblock %}">
                    <a href="{% url 'listing:register' %}">Register</a>
                </li>
                <li class="">
                    <a href="https://www.facebook.com/messages/t/freemarket.nl.2017" target="_blank">
                        <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>&nbsp; Contact us
                    </a>
{#                    <a href="https://www.facebook.com/messages/t/freemarket.nl.2017">Contact us</a>#}
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
