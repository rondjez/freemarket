{% extends 'listing/base_visitor.html' %}
{% block title %}LOGIN{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row">

        <div class="col-sm-12 col-md-4"></div>
        <div class="col-sm-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
{#                    <h3>LOGIN</h3>#}
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <div style="height: 20px"></div>
                    <form class="form-horizontal" role="form" action="{% url 'listing:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-5" for="id_username">
                                Username:
                            </label>
                            <div class="col-sm-7">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-5" for="id_password">
                                Password:
                            </label>
                            <div class="col-sm-7">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <script src='https://www.google.com/recaptcha/api.js'></script>
                            <div align="center" class="g-recaptcha" data-sitekey="6Lce-1gUAAAAADVCcNOwXkdtQZBCzWVCI3KeRI92"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-7">
                                <button type="submit" class="btn btn-success">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Do not have an account yet? <a href="{% url 'listing:register' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
