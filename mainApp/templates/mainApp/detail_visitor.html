{% extends 'mainApp/base_visitor.html' %}

{% block ogimage %}<meta property="og:image" content="{{ item.photo.url }}">{% endblock %}

{% block title %}
    {{ item.item_name }}
{% endblock %}


{% block body %}
    <div style="height: 10px"></div>
{#    item#}
    <div class="container-fluid items-container">
        <div class="row">
            <div class="col-sm-3 col-md-4"></div>
            <div class="col-sm-6 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-body" style="padding:0px;">
                        <a>
                            {% if item.photo %}
                                <img src="{{ item.photo.url }}" class="img-responsive center">
                            {% else %}
                                <h3>No image to display</h3>
                            {% endif %}
                        </a>
                        <h2 style="padding-left:10px; padding-right:10px; overflow: hidden">{{ item.item_name }} <small>{{ item.city }}</small></h2>
                        <h4 style="padding-left:10px; padding-right:5px; overflow: hidden">{{ item.description }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
